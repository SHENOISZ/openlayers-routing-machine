<div ref:control class="routing-control">
</div>

<script>
import {Control} from 'routing-components'

export default {
  oncreate () {
    this.control = new Control({
      target: this.refs.control,
      data: this.options.data
    })
  },

  ondestroy () {
    this.control.destroy()
  }
}
</script>

<style>
  .routing-control {
    font-family: sans-serif;
    position: absolute;
    top: 5px;
    right: 5px;
  }
</style>
